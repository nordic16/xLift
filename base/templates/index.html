{% extends 'base.html' %}
{% block data %}

<div class="container-fluid">
  {% if user.is_authenticated %}
    <h1 class="greet">Hello, {{ user.username }}</h1>
  {% else %}
    <h1 class="greet">Hello!</h1>
    <h2 class="greet">New to xLift? <a class="link-text" href="{% url 'signup' %}">Join the Dark Side!</a></h2>
  {% endif %}
</div>
{% endblock %}
