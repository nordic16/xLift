{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login Page{% endblock %}


{% block data %} 
    <br>
    <div class="container", style="width: 350px;">
        {% csrf_token %}
        {% crispy form %}
        <br>
        <code class="auth-text">Don't have an account? <a class="link-text" href="{% url 'signup' %}">Sign up!</a></code>
    </div>
{% endblock %}
